<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content padding>
  <ion-grid ion-fixed>

    <ion-row>
      Send a message to a person
      <!-- <ion-item>
        <ion-label>Person's ID</ion-label>
        <ion-input [(ngModel)]="personId"></ion-input>
      </ion-item> -->
      <!-- <ion-item>
        or
      </ion-item> -->
      <ion-item>
        
        <div class="person-select">
          <ion-list>
              <ion-item *ngFor="let avatar of avatars" [ngClass]="{'active':avatar.isActive}" (click)="onSelect(avatar.id)">
                <ion-avatar item-start>
                  <img [src]="avatar.image">
                </ion-avatar>
                <h2>{{ avatar.name }}</h2>
              </ion-item>
            </ion-list>
          </div>

      </ion-item>
      <ion-item>
        <ion-textarea rows="8" placeholder="Enter the message..." [(ngModel)]="message"></ion-textarea>
      </ion-item>
    </ion-row>

    <!-- <ion-row>
      Sending to the   <b>NOTTINGHAM</b>    area
    </ion-row> -->

    <ion-row>
      <button ion-button round (click)="broadcastMessage()">Broadcast Message</button>
    </ion-row>
  </ion-grid>
</ion-content>
