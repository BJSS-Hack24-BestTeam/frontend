<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content padding>
  <ion-grid ion-fixed>

    <ion-row>
      Send a message to a person
      <ion-item>
        <ion-label>Person's ID</ion-label>
        <ion-input [(ngModel)]="personId"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea rows="10" placeholder="Enter the message..." [(ngModel)]="message"></ion-textarea>
      </ion-item>
    </ion-row>

    <!-- <ion-row>
      Sending to the   <b>NOTTINGHAM</b>    area
    </ion-row> -->

    <ion-row>
      <button ion-button round (click)="broadcastMessage()">Broadcast Message</button>
    </ion-row>
  </ion-grid>
</ion-content>
